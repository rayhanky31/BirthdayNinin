<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>

<body class="latar">
    <div class="container">
        <h1 id="headline" class="text-white">Countdown to birthday</h1>
        <div id="countdown" class="text-white">
            <ul>
                <li><span id="days"></span> days</li>
                <li><span id="hours"></span> Hours</li>
                <li><span id="minutes"></span> Minutes</li>
                <li><span id="seconds"></span> Seconds</li>
            </ul>
        </div>
        <div id="content" class="emoji text-white">
            <span>it's your birthday <span class="bi bi-heart"
                    style="font-size: 0px; color: rgb(255, 255, 255);"></span>
            </span>
        </div>
        <div id="btnt" class="hilang">
            <button onclick="location.href='happybirthdayninin/index.html'" type="button"
                class="btn btn-outline-light btn-lg">Click
                Me</button>
        </div>
        <p>&copy; 2023 - Rayhanky31.</p>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
